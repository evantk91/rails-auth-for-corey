<!doctype html>
<html>
  <head>
    <title>Breakfast Store</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Breakfast Store</h1>
    <p class="login-status">Am I logged in? <span>NO.</span></p>

    <h2>Eggs</h2>
    <ul class="eggs"></ul>

    <h2>Add Egg Style</h2>
    <form class="add-egg">
      <input type="text" name="preparation_style" placeholder="Preparation Style" />

      <input type="submit" value="Add eggs" />
    </form>

    <h2>User Signup</h2>
    <form class="user-signup">
      <input type="text" name="username" placeholder="Username" />
      <input type="password" name="password" placeholder="Password" />

      <input type="submit" value="Create user" />
      <p class="message"></p>
    </form>

    <h2>User Login</h2>
    <form class="user-login">
      <input type="text" name="username" placeholder="Username" />
      <input type="password" name="password" placeholder="Password" />

      <input type="submit" value="Login" />
      <p class="message"></p>
    </form>
    <button class="logout">Logout</button>

    <a href="secret.html">Want to know a secret?</a>

    <script src="app.js"></script>
  </body>
</html>
